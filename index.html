<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
	<link type = "text/css" rel = "stylesheet" href="css/styles.css">
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>
<body>
	<h1>Temperature Converter</h1>
	<form>
		<label>Enter a temperature to convert</label><br>
		<input id="temp" type="number" name="temp" placeholder="Enter temperature"><br>
		<label>Do you want to convert to Celsius(C) or Fahrenheit(F)?</label><br>
		<input id="unit" type="text" name="type" placeholder="C or F"><br>
		<textarea id="output" name="output"></textarea><br>
		<input id="button" type="button" value="Submit">

	</form>
	
</body>
</html>
